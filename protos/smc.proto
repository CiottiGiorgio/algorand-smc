syntax = "proto3";

message SMCMethod {
  enum MethodEnum {
    SETUP_CHANNEL = 0;
    PAY = 1;
  }
  MethodEnum method = 1;
}

message setupProposal {
  uint64 nonce = 1;
  uint64 minRefundBlock = 2;
  uint64 maxRefundBlock = 3;
}

message signature {
  bytes sig = 1;
}

message fundingTxID {
  string txid = 1;
}
